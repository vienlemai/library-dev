<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Upload a photo</title>
		<style type="text/css">
			.bar { background: green; border-radius: 3px; height: 18px; }
            #message { color: #d30426; font-size: 16px; text-align: center; }
		</style>

	</head>
	<body>
		<h3>Select audio to upload</h3>
		<div id="photo-upload">
			<input type="file" name="audio" id="input-audio"/>
		</div>
		<div id="progress">
			<div class="bar" style="width: 0%;"></div>
		</div>
		<div id="message" style="display: none">
        </div>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="js/jquery.iframe-transport.js"></script>
		<script type="text/javascript" src="js/jquery.fileupload.js"></script>
		<script type="text/javascript" src="js/audio-upload.js"></script>
	</body>
</html>
